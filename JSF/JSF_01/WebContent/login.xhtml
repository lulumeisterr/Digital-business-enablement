<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
	
	<h:outputLabel value="Login" for="IdLog" />
	<h:inputText value="#{loginBean.login}" id="Idlog"/>
	
	<h:outputLabel value="Senha" for="Idpw" />
	<h:inputText value="#{loginBean.senha}" id="Idpw" />
		
	<!-- Navegação Implicida -->
	<h:commandButton action="#{loginBean.logar}" value="Validar" />	
		
	</h:form>
</h:body>
</html>
