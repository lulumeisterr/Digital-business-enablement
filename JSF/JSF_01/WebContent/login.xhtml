<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputScript libray = "js" name="funcoes.js"/>
	<h:outputStylesheet library = "css" name = "style.css"/> 
	<meta http-equiv="Pragma" content="no-cache" />
	<title>Login</title>
</h:head>
<h:body>

	<h1>Login</h1>
	
	<hr></hr>
	<h:form onclick="return Ola()">
	
	<h:outputLabel value="Login : " styleClass="form" id="idLogin"/>
	<h:inputText value="#{loginBean.login}" requiredMessage="Campo invalido"/>
	
	<br></br>
	
	<h:outputLabel value="Senha : " styleClass="form" id="idSenha"/>
	<h:inputSecret value="#{loginBean.senha}" requiredMessage="Campo invalido" />
		
	<!-- Navegação Implicida -->
		
	<h:commandButton action="#{loginBean.logar}" value="Validar" />	
		
	</h:form>
	
	
	<footer>
		
		<p> BY LULULU </p>
	
	</footer>
	
</h:body>
</html>
